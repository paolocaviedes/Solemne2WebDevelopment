{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block titulo %}UNAB{% endblock %}</title>

    <!-- Bootstrap -->

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <header style="background:black;">
      <h1 class="text-center" style="color:white;">Mi pagina</h1>
    </header>
    {% block content %}
    {% endblock %}
    <footer>
        <p class="text-center">Desarrollo Web</p>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>



    <script type="text/javascript">
      $('.delete').on('click',function(e){
          e.preventDefault();
          var name_movie = $(this).data('movie-name');
          //console.log($(this).attr('data-movie-name'));
          var c = confirm("Estas seguro de eliminar a: " + name_movie + "??") ;
          console.log(c);
          if (c == true) {
              location.href = $(this).attr('href');
          }
      });
    </script>




  </body>
</html>
